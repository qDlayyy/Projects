{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<div class="row">
    {% if posts %}
        {% for post in posts %}
            <div class="col-md-6 item">
                <div class="item-in">
                    <h4>{{post.title}}</h4>
                    <div class="seperator"></div>
                    <p>{{post.content}}</p>
                    <a href="{{ url_for('post', post_id=post.id) }}"> Read More</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="no-posts-plug">
            <span>No posts have been created yet!</span>
        </div>
    {% endif %}
  </div>
{% endblock %}
