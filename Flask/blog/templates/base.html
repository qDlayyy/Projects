<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <img class="img" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo">
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for ('home') }}" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="{{ url_for ('posts') }}" class="nav-link px-2">Posts</a></li>
          <li><a href="{{ url_for ('post_create') }}" class="nav-link px-2">Create Post</a></li>
        </ul>
  
        <div class="col-md-3 text-end">
            {% if not user_id %}
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/login/'">Login</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/registration/'">Sign-up</button>
            {% else %}
                <button type="button" class="btn btn-primary" onclick="window.location.href='/logout/'">Log out</button>
            {% endif %}
        </div>
      </header>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
